<html>
	<head>
		<script>
			function add_1()
			{

			}

			}
			function add_4()

				document.getElementById("ip").value+="4";
			}

				document.getElementById("ip").value+="/";
			}
			function add_c()
			{

			function calculate()
			{
				document.getElementById("ip").value=eval(document.getElementById("ip").value);
			}

	</head>
	<body>
		<input type="text" width="100%" height="50px" id="ip"> <br>

		<button id="1" onclick="add_1()">1</button>

		<button id="/" onclick="add_div()">/</button>
